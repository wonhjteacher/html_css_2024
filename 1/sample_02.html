<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 200px;
        padding: 30px 20px;
        border: 1px solid #000;
        margin: auto;
      }
      .title {
        font-size: 20px;
        font-weight: normal;
        margin-bottom: 20px;
        text-align: center;
      }
      .txt {
        font-size: 14px;
        line-height: 1.5;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1 class="title">Lorem, ipsum dolor.</h1>
      <img src="hero2.jpg" alt="" />
      <p class="txt">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam iusto
        minima dicta est qui unde id voluptas saepe quasi veniam! Error sit
        reiciendis dolore voluptatem est facilis quas, nemo quaerat!
      </p>
    </div>
  </body>
</html>
