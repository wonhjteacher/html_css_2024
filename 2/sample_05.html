<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        display: flex;
        width: 600px;
        height: 40px;
        background-color: #666;
        margin-top: 50px;
      }

      .wrap > div:nth-child(1) {
        background-color: red;
      }
      .wrap > div:nth-child(2) {
        background-color: green;
      }
      .wrap > div:nth-child(3) {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- div.wrap$*4>div.box*3 -->
    <div class="wrap1">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="wrap2">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="wrap3">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="wrap4">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
